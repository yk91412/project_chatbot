{% extends "base.html" %}

{% block content %}
<h1>비밀번호 재설정</h1>
<form method="POST" class="login-box">
    <div class="user-box">
        <input type="password" name="password" required>
        <label for="password">새 비밀번호</label>
    </div>
    <button type="submit" class="submit-button">비밀번호 변경</button>
</form>
{% endblock %}
