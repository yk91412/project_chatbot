{% extends "base.html" %}

{% block content %}
<h1>비밀번호 찾기</h1>
<form method="POST" class="login-box">
    <div class="user-box">
        <input type="email" name="email" required>
        <label for="email">이메일</label>
    </div>
    <button type="submit" class="submit-button">비밀번호 재설정 링크 전송</button>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
